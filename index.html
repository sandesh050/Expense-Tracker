<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="auth-section">
    <h2>Expense Tracker Login / Signup</h2>
    <input type="text" id="name" placeholder="Name (only for signup)" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <div class="auth-buttons">
      <button id="login-btn">Login</button>
      <button id="signup-btn">Signup</button>
    </div>
    <p id="message"></p>
  </div>

  <div id="main-app" style="display:none;">
    <div class="header">
      <h1>Expense Tracker</h1>
      <div>
        <span id="welcome-message" style="font-weight:bold;"></span>
        <button id="logout-btn" style="margin-left:20px;">Logout</button>
      </div>
    </div>

    <form id="transaction-form">
      <input type="text" id="title" placeholder="Transaction Title" />
      <input type="number" id="amount" placeholder="Amount" min="0" step="0.01" />
      <select id="type">
        <option value="expense">Expense</option>
        <option value="income">Income</option>
      </select>
      <button type="submit" id="submit-btn">Add</button>
      <button type="button" id="cancel-edit-btn" style="display:none;">Cancel Edit</button>
    </form>

    <div class="filter-section">
      <label for="filter">Filter:</label>
      <select id="filter">
        <option value="all">All</option>
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
    </div>

    <ul id="transaction-items"></ul>

    <div class="totals">
      <div>Total Income: ₹<span id="total-income">0</span></div>
      <div>Total Expense: ₹<span id="total-expense">0</span></div>
      <div>Balance: ₹<span id="balance">0</span></div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
